<div class="trailer-modal hidden js-theme">
  <div class="modal-content">
    <button class="close-btn__svg" onclick="closeTrailerModal()">
      <svg>
        <use href="./images/icons.svg#modaltrailerclose"></use>
      </svg>
    </button>

    <div class="modal-body">
      <div class="movie-container">
        <img
          class="notrailer__img"
          src="./images/noTrailer.png"
          alt="No Trailer"
        />
        <div class="no-video-msg">
          <p>OOPS...</p>
          <p>We are very sorry!</p>
          <p>But we couldn't find the trailer.</p>
        </div>
      </div>
      <iframe
        class="trailer-element"
        frameborder="0"
        allowfullscreen
        allow="autoplay"
      ></iframe>
    </div>
  </div>
</div>
